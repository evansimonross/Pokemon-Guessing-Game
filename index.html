<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Who's That Pokemon?</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/pokemon_list.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3"></div>
            <div id="game" class="col-sm-9 col-lg-5">
                <h1>Who's That Pokémon?</h1>
                <!-- Image source: http://www.heraldscotland.com/news/14622702.Quiz__Who_s_that_Pokemon_/ -->
                <div id="images">
                    <img id="pokemon" src="https://cdn.bulbagarden.net/upload/a/a6/SugimoriPokeBall.png">
                </div>
                <h2 id="hangman"></h2>
                <h3 id ="guessesMadeHeader">The Pokémon Guessing Game</h2>
                <p id = "guessesMade">Welcome to "Who's That Pokémon?", that Pokémon guessing game.</p>
                <h3 id ="guessesLeftHeader">Controls</h2>
                <p id = "guessesLeft">Type any letter to make a guess. Type any key to start a new game.</p>
            </div>
            <div class="col-sm-3 col-lg-2">
                <div class="card">
                    <div class="card-header">
                        Wins
                    </div>
                    <div id = "winCount" class="card-body">
                        0
                    </div>
                    <div class="card-header">
                        Losses
                    </div>
                    <div id = "loseCount" class="card-body">
                        0
                    </div>
                </div>

            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
</body>

</html>
